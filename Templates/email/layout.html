{% set bundle = Kernel.bundle('EmailBundle') %}
<style>
.mail {
    font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; 
    font-weight: 300;
};
.mail a { color: {{bundle.config('ThemeForeground')}}; }
</style>
<div class="mail">
<table border="0" cellpadding="0" cellspacing="0" width="100%" style="border: 1px solid {{bundle.config('ThemeBackground')}};">
    <tr bgcolor="{{bundle.config('ThemeBackground')}}">
        <td style="padding: 10px 20px;">
            <h1 style="font-size: 1.4em; margin: 0; padding: 0; color: {{bundle.config('ThemeForeground')}}; font-weight: 500">{{Email.title()}}</h1>
        </td>
    </tr>
    <tr>
        <td style="font-size: 1em; color: {{bundle.config('ContentTextColor')}}; padding: 20px; line-height: 180%; font-weight: 500;">
        {% block content %}
            {{content|raw}}
        {% endblock %}
        </td>
    </tr>
    <tr bgcolor="{{bundle.config('ThemeBackground')}}">
        <td>
            <table width="100%">
            <td style="font-size: 0.9em; text-align: left; color: {{bundle.config('ThemeForeground')}}; padding: 10px 20px;">
                <a style="color: {{bundle.config('ThemeForeground')}};" href="{{Kernel.getBaseUrl()}}">{{Kernel.getApplicationName()}}</a>
            </td>
            <td style="font-size: 0.9em; text-align: right; color: {{bundle.config('ThemeForeground')}}; padding: 10px 20px;">
                Powered by <a style="color: {{bundle.config('ThemeForeground')}};" href="http://lart-asia.com">LART-ASIA</a>
            </td>
            </table>
        </td>
    </tr>
</table>
</div>
